<HTML>
    <HEAD>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            html, body, #yamap {
                width: 100%; height: 100%; padding: 0; margin: 0;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat" type="text/javascript"></script>
        <script type="text/javascript">
            ymaps.ready(function() {
                // 0. Создаем карту, например так:
                var map,
                    // regionName = "Краснодар, Западный округ",
                    regionName1 = "Москва, Тверской район",
                    regionName2 = "москва, Преснинский район",
                    regionName3 = "москва, район Арбат",
                    // center = [38.943216, 45.033266],
                    // центр Москвы
                    center = [37.63, 55.75],
                    zoom = 12;

                map = new ymaps.Map('yamap', {
                    center: center,
                    zoom: zoom
                    // ,controls: []
                }, {
                    searchControlProvider: 'yandex#search'
                });

                // 1. Запрашиваем через геокодер район (у Яндекса этой возможности пока нет, придется пользоваться OSM)
                var url = "http://nominatim.openstreetmap.org/search";
                $.getJSON(url, {q: regionName1, format: "json", polygon_geojson: 1})
                    .then(function (data) {
                        $.each(data, function(ix, place) {
                            if ("relation" == place.osm_type) {
                // 2. Создаем полигон с нужными координатами
                                var p = new ymaps.Polygon(place.geojson.coordinates,
                                            {
                                                // Описываем свойства геообъекта.
                                                // Содержимое балуна.
                                                // hintContent: "Многоугольник"
                                                balloonContent: "Тверской"
                                            }, {
                                                // Задаем опции геообъекта.
                                                // Цвет заливки.
                                                fillColor: '#1aa3ff',
                                                // Ширина обводки.
                                                strokeWidth: 3,
                                                fillOpacity: 0.2,
                                                strokeColor: "#008ae6"
                                                // , balloonCloseButton: false
                                            });
                // 3. Добавляем полигон на карту
                                map.geoObjects.add(p);
                            }
                        });
                    }, function (err) {
                        console.log(err);
                    });

                $.getJSON(url, {q: regionName2, format: "json", polygon_geojson: 1})
                    .then(function (data) {
                        $.each(data, function(ix, place) {
                            if ("relation" == place.osm_type) {
               // 2. Создаем полигон с нужными координатами
                                var p = new ymaps.Polygon(place.geojson.coordinates,
                                            {
                                                // Описываем свойства геообъекта.
                                                // Содержимое балуна.
                                                // hintContent: "Многоугольник"
                                                balloonContent: "Преснинский"
                                            }, {
                                                // Задаем опции геообъекта.
                                                // Цвет заливки.
                                                fillColor: '#1aa3ff',
                                                // Ширина обводки.
                                                strokeWidth: 3,
                                                fillOpacity: 0.2,
                                                strokeColor: "#008ae6"
                                                // , balloonCloseButton: false
                                            });
               // 3. Добавляем полигон на карту
                                map.geoObjects.add(p);
                            }
                        });
                    }, function (err) {
                        console.log(err);
                    });

                $.getJSON(url, {q: regionName3, format: "json", polygon_geojson: 1})
                    .then(function (data) {
                        $.each(data, function(ix, place) {
                            if ("relation" == place.osm_type) {
                // 2. Создаем полигон с нужными координатами
                                var p = new ymaps.Polygon(place.geojson.coordinates,
                                            {
                                                // Описываем свойства геообъекта.
                                                // Содержимое балуна.
                                                // hintContent: "Многоугольник"
                                                balloonContent: "Арбат"
                                            }, {
                                                // Задаем опции геообъекта.
                                                // Цвет заливки.
                                                fillColor: '#1aa3ff',
                                                // Ширина обводки.
                                                strokeWidth: 3,
                                                fillOpacity: 0.2,
                                                strokeColor: "#008ae6"
                                                // , balloonCloseButton: false
                                            });
                // 3. Добавляем полигон на карту
                                map.geoObjects.add(p);
                            }
                        });
                    }, function (err) {
                        console.log(err);
                    });
            });
        </script>

    </HEAD>
    <BODY>
        <!-- <div id="yamap" style="width: 611px; height: 400px; outline: 2px solid #C0BFBF;"></div> -->
        <div id="yamap"></div>

</HTML>
